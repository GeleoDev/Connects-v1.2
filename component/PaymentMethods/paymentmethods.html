<!-- Modal de medios de pago -->
<div class="payment-methods-modal" id="paymentMethodsModal" aria-hidden="true">
    <div class="payment-methods__overlay" data-payment-methods-close></div>
    <div class="payment-methods__dialog" role="dialog" aria-modal="true" aria-labelledby="paymentMethodsTitle" tabindex="-1">
        <button class="payment-methods__close" type="button" aria-label="Cerrar" data-payment-methods-close>
            <i class="fas fa-times"></i>
        </button>
        
        <h2 class="payment-methods__title" id="paymentMethodsTitle">Medios de pago para este producto</h2>
        
        <p class="payment-methods__description">Podes pagar con cualquiera de estos medios. Es rápido y seguro, siempre.</p>
        <p class="payment-methods__virtual-wallets">Se aceptan transferencias de todos los bancos y billeteras virtuales</p>
        
        <hr class="payment-methods__divider">
        
        <!-- Tarjetas de crédito/débito -->
        <div class="payment-methods__section">
            <h3 class="payment-methods__section-title">Tarjetas de Débito/Crédito</h3>
            <p class="payment-methods__section-subtitle">Se aceptan todos los bancos</p>
            
            <div class="payment-methods__credit-cards-grid">
                <div class="payment-methods__credit-card-item">
                    <img src="" alt="Visa" data-payment-card-img="visa" />
                    
                </div>
                <div class="payment-methods__credit-card-item">
                    <img src="" alt="Mastercard" data-payment-card-img="mastercard" />
                    
                </div>
                <div class="payment-methods__credit-card-item">
                    <img src="" alt="American Express" data-payment-card-img="amex" />
                    
                </div>
                <div class="payment-methods__credit-card-item">
                    <img src="" alt="Naranja X" data-payment-card-img="naranjax" />
                    
                </div>
            </div>
        </div>
        
        <hr class="payment-methods__divider">
        
        <!-- Financiación para proyectos -->
        <div class="payment-methods__section">
            <h3 class="payment-methods__section-title">Financiación para proyectos</h3>
            
            <div class="payment-methods__banks-grid">
                <div class="payment-methods__bank-item">
                    <div class="payment-methods__bank-logo">
                        <img data-payment-bank-img="galicia" src="" alt="Galicia" />
                    </div>
                </div>
                <div class="payment-methods__bank-item">
                    <div class="payment-methods__bank-logo">
                        <img data-payment-bank-img="santander" src="" alt="Santander" />
                    </div>
                </div>
                <div class="payment-methods__bank-item">
                    <div class="payment-methods__bank-logo">
                        <img data-payment-bank-img="bbva" src="" alt="BBVA" />
                    </div>
                </div>
                <div class="payment-methods__bank-item">
                    <div class="payment-methods__bank-logo">
                        <img data-payment-bank-img="hipotecario" src="" alt="Banco Hipotecario" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
