<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Connects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="./confirmation.css">
    <link rel="icon" type="image/png" href="../../favicon.png" />
</head>

<body>
    <div class="confirmation-container">
        <div class="confirmation-content">
            <!-- Logo de Connects -->
            <div class="logo-container">
                <img src="../../img/ConnectsLogo.png" alt="Connects Logo" class="logo">
            </div>

            <!-- Icono de error animado -->
            <div class="icon-container error">
                <div class="icon-circle">
                    <i class="fas fa-exclamation"></i>
                </div>
            </div>

            <!-- Mensaje principal -->
            <h1 class="confirmation-title error-title">¡Algo salió mal!</h1>
            
            <!-- Mensaje descriptivo -->
            <p class="confirmation-message">
                Lo sentimos, no pudimos procesar tu solicitud en este momento. 
                Por favor, intenta nuevamente. Si el problema persiste, 
                intenta más tarde o contáctanos directamente.
            </p>

            <!-- Botones de acción -->
            <div class="action-buttons">
                <a href="javascript:history.back()" class="btn btn-primary">Intentar nuevamente</a>
                <a href="../../index.html" class="btn btn-secondary">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        // Animación de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.querySelector('.confirmation-content');
            content.style.opacity = '0';
            content.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                content.style.transition = 'all 0.6s ease-out';
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
